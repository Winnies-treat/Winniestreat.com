<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll - Winnie's Treat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff3647;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 15px;
        }
        button:hover {
            background: #16a085;
        }
        footer {
            background: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 1em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Enroll in Winnie's Treat Courses</header>
    
    <div class="container">
        <h2>Enrollment Form</h2>
        <form action="./Pick.html">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="fractions">Fractions</option>
                <option value="algebra">Algebra</option>
                <option value="calculus">Calculus</option>
                <option value="geometry">Geometry</option>
            </select>
            
            <button type="submit">Enroll Now</button>
        </form>
    </div>
    
    <footer>
        &copy; 2025 Talking Maths with Justin (TMJ). All Rights Reserved.
    </footer>
</body>
</html>
